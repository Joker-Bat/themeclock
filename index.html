<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="toggler">
        <label for="toggle" class="label">
            <input type="checkbox" class="toggleInput" id="toggle">
            <div class="toggle-btn"></div>
        </label>
    </div>

    <div class="container">
        <span class="hour hour1">1</span>
        <span class="hour hour2">2</span>
        <span class="hour hour3">3</span>
        <span class="hour hour4">4</span>
        <span class="hour hour5">5</span>
        <span class="hour hour6">6</span>
        <span class="hour hour7">7</span>
        <span class="hour hour8">8</span>
        <span class="hour hour9">9</span>
        <span class="hour hour10">10</span>
        <span class="hour hour11">11</span>
        <span class="hour hour12">12</span>
        
        <div class="indicators">
            <span class="hourIndicator" id="hour"></span>
            <span class="minIndicator" id="min"></span>
            <span class="secIndicator" id="sec"></span>
        </div>
    </div>
    



    <script src="script.js"></script>
</body>
</html>
